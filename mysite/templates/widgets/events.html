<div id='fb-events'>
    {% for event in instance.variable.events.data %}

    <div class="col s12 m12 l6">
        <div class="card">
            <div class="card-image"
                 style="height: 165px; background-position: center; background-repeat: no-repeat; background-size: cover; background-image: url('{{event.cover.source}}')" >
                <span class="card-title" style="background-color: rgba(0,0,0,0.25); width: 100%; height: 100%; font-weight: bold; text-align: center;">
                    {{event.name}} <br>
                    ({{ event.start_time|slice:":10" }})
                </span>
            </div>
            <div class="card-content" style="height: 250px; overflow: scroll;">
                <p href="#" class="dark-blue">
                    {{event.description}}
                </p>
                <div class="card-action" style="z-index: 9999; background-color: white;">
                    <a target="_blank" href="http://www.facebook.com/events/{{event.id}}"
                       style="color: black;">
                    More Information...
                    <i class="material-icons right">send</i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
