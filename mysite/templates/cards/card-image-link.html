{% load cms_tags %}
<div class="card grey lighten-5">
    <div class="card-image">
        <img src="{{ instance.image_url }}">
        {% if instance.image_title != '' %}
        <span class="card-title">{{ instance.image_title }}</span>
        {% endif %}
    </div>
    <div class="card-content">
        <span class="card-title"> {{ instance.title_text }} </span>
        {{ instance.content }}
        {% for plugin in instance.child_plugin_instances %}
            {% render_plugin plugin %}
        {% endfor %}
    </div>
        <div class="card-action white">
            <a style="font-weight: bold;" class="{{ instance.color_class }}" href="{{ instance.link_destination }}"> {{ instance.link_text }}<i class="material-icons right">send</i></a>
        </div>
</div>
